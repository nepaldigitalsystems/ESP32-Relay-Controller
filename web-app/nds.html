<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/nds.css" />
    <title>Nepal Digital Systems</title>
  </head>
  <body>
    <div class="center">
      <h1>
        <img src="./images/nds.png" alt="logo" />
      </h1>

      <form name="myform" action="" class="form" method="post">
        <div class="txt-field">
          <input
            class="txtuname"
            type="text"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="txt-field">
          <img class="showPass" src="./images/ey.png" alt="no" />
          <input
            class="txtpwd"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <input type="submit" name="Login" value="Login" class="btn" />
      </form>
    </div>

    <script src="assets/nds.js"></script>
  </body>
</html>
