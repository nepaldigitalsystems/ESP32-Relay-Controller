<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>

    <link rel="stylesheet" href="assets/settings.css" />
  </head>
  <body>
    <div class="center">
      <h1><img src="./image/nds.png" alt="NDS" /></h1>
      <form action="/AP_STA_post" class="form" method="post">
        <div class="curPass">
          Current Password: <input type="password" class="inpcurPass" required />
        </div>
        <br /><br />

        <div class="newPass">
          New Password:
          <input type="password" class="inpnewPass" required />
          <img class="showPass" src="./image/ey.png" alt="no" />
        </div>

        <br /><br />
        <div class="cpwd">
          Confirm Password:
          <input type="password" class="conPass" required />
          <img class="showPass" src="./image/ey.png" alt="no" />
        </div>
        <br /><br /><br />
        <input type="submit" value="Confirm" class="btn confirm" />
      </form>
    </div>
    <script src="assets/settings.js"></script>
  </body>
